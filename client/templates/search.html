<template name="search">
	<div class="mdl-grid mdl-cell--12-col">
		<h3 class="mdl-color-text--grey-600">Search for an apartment</h3>
		<div class="mdl-grid mdl-cell--12-col">
			<form action="searchResults" class="search-form">

				<h4 class="mdl-color-text--grey-600">Rooms</h4>
				<div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" name="minRooms" value="0" pattern="[0-9]*"/>
						<label class="mdl-textfield__label" for="minRooms">Minimum number of rooms</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" name="maxRooms" value="99" pattern="[0-9]*"/>
						<label class="mdl-textfield__label" for="maxRooms">Maximum number of rooms</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</div>

				<h4 class="mdl-color-text--grey-600">Floor</h4>
				<div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" name="minFloor" value="0" pattern="[0-9]*"/>
						<label class="mdl-textfield__label" for="minFloor">Minimum floor</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" name="maxFloor" value="99" pattern="[0-9]*"/>
						<label class="mdl-textfield__label" for="maxFloor">Maximum floor</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</div>

				<h4 class="mdl-color-text--grey-600">Price</h4>
				<div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" name="minPrice" value="0" pattern="[0-9]*"/>
						<label class="mdl-textfield__label" for="minPrice">Minimum price</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="number" name="maxPrice" value="99999" pattern="[0-9]*"/>
						<label class="mdl-textfield__label" for="maxPrice">Maximum price</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</div>

				<h4 class="mdl-color-text--grey-600">Location</h4>
				<div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" name="geohash"/>
						<label class="mdl-textfield__label" for="geohash">Geo Hash</label>
					</div>
				</div>
				<div>
					<button class="mdl-button mdl-js-button mdl-button--raised">
						Search
					</button>
				</div>

      </form>
</div>
</div>
</template>
